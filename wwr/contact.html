<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta name="description" content="Get in touch with Majestic Rapids Rafting! Contact us for inquiries, bookings, or any questions about our rafting adventures. We're here to help you plan your next thrilling experience.">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">

<body>

  <header>
    <img src="images/logo.jpg" alt="Majestic Rapids Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Adventures</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main class="contactus">
    <h1>Contact Us</h1>
    <form action="#" class="contactus">
      <fieldset>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </fieldset>
  
      <fieldset class="radio_inputs">
        <input type="radio" id="general" name="inquiryType" value="general" checked>
        <label for="general">General Question</label>
  
        <input type="radio" id="reservations" name="inquiryType" value="reservations">
        <label for="reservations">Reservation Question</label>
      </fieldset>
  
      <fieldset>
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="40" rows="10" required></textarea>
      </fieldset>
  
      <div class="signup">
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Subscribe me to the monthly newsletter</label>
      </div>
  
      <button type="submit">Send Message</button>
    </form>
  </main>
     

    <section class="address">
        <h2>Our Contact Info</h2>
        <address>645 small island st. <br></address>
        <a href="tel: +011-123-4567">(123) 123-4567</a>
        <a href="mailto: info@gmail.com">info@email.com</a>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31673.284797470653!2d171.3700864!3d7.107379199999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1739405534108!5m2!1sen!2s" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="gmap"></iframe>
    </section>

    <hr class="hrule">

    <section class="grid employees">
        <h2>Our Employees</h2>
        <figure>
            <img src="images/CEO.png" alt="CEO">
            <figcaption>Chief Executive Officer: Clenny Minor</figcaption>
        </figure>
        <figure>
            <img src="images/COO.png" alt="COO">
            <figcaption>Chief Operations Officer: Lori Clanry</figcaption>
        </figure>
        <figure>
            <img src="#" alt="CTO">
            <figcaption>Chief Technical Officer: Edward Tongalese</figcaption>
