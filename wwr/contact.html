<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Clenny Minor">
  <meta name="description"
    content="Get in touch with Majestic Rapids Rafting! Contact us for inquiries, bookings, or any questions about our rafting adventures. We're here to help you plan your next thrilling experience.">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <main class="contactus">
    <div class="top-section">
      <div class="form-section">
        <h1>Contact Us</h1>
        <form action="#" class="contact-form">
          <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </fieldset>

          <fieldset class="radio-group">
            <input type="radio" id="general" name="inquiryType" value="general" checked>
            <label for="general">General Question</label>

            <input type="radio" id="reservations" name="inquiryType" value="reservations">
            <label for="reservations">Reservation Question</label>
          </fieldset>

          <fieldset>
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="40" rows="10" required></textarea>
          </fieldset>

          <div class="signup">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Subscribe me to the monthly newsletter</label>
          </div>

          <button type="submit" class="send-button">Send Message</button>
        </form>
      </div>

      <div class="map-contact-section">
        <section class="contact-info">
          <h2>Our Contact Info</h2>
          <address>
            123 Somewhere st.<br>
            Majuro MH 67519<br>
            Phone #: <a href="tel:+1234567895">123456-7895</a><br>
            Email: <a href="mailto:support@email.com">support@email.com</a>
          </address>
        </section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31673.284797470653!2d171.3700864!3d7.107379199999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1739405534108!5m2!1sen!2s" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="gmap"></iframe>
      </div>
    </div>

    <section class="employee-section">
      <h2>Our Employees</h2>
      <div class="employees">
        <div class="employee">
          <img src="images/CEO.png" alt="CEO">
          <figcaption>Chief Executive Officer: Clenny Minor</figcaption>
        </div>
        <div class="employee">
          <img src="images/COO.png" alt="COO">
          <figcaption>Chief Operations Officer: Lori Clanry</figcaption>
        </div>
        <div class="employee">
          <img src="images/CTO.png" alt="CTO">
          <figcaption>Chief Technical Officer: Edward Tongalese</figcaption>
        </div>
      </div>
    </section>
  </main>
</body>

<footer>
  <p>&copy; 2025 Majestic Rapids Rafting | Created by Clenny Minor</p>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank"><img src="images/facebook_logo.png" alt="Facebook"></a>
    <a href="https://twitter.com" target="_blank"><img src="images/twitter_icon.png" alt="Twitter"></a>
    <a href="https://instagram.com" target="_blank"><img src="images/instagram_logo.png" alt="Instagram"></a>
  </div>
</footer>

</html>
